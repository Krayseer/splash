<app-partner-header></app-partner-header>
<div class="page-container">
  <app-partner-settings style="margin-right: 35px;"></app-partner-settings>
  <div class="company-information-container">
    <h2 class="Inter company-information-title">Информация о компании</h2>
    <h3 class="Inter company-name">Название компании</h3>
    <input class="Inter company-name-input" placeholder="Название компании"/>
    <h3 class="Inter company-clocks">Время работы</h3>
    <div style="margin-bottom: 40px;">
      <mat-form-field appearance="fill" style="border-radius: 10px; margin-right: 30px;">
        <input matInput [ngxTimepicker]="startPicker" [format]="24" placeholder="Открытие" readonly [(ngModel)]="selectedStartTime">
        <ngx-material-timepicker #startPicker [minutesGap]="5" (closed)="onTimeStartChange(selectedStartTime)">
        </ngx-material-timepicker>
      </mat-form-field>
      <mat-form-field appearance="fill" style="border-radius: 10px;">
        <input matInput [ngxTimepicker]="endPicker" [format]="24" placeholder="Закрытие" readonly [(ngModel)]="selectedEndTime">
        <ngx-material-timepicker #endPicker [minutesGap]="5" (closed)="onTimeEndChange(selectedEndTime)"></ngx-material-timepicker>
      </mat-form-field>
    </div>
    <h3 class="Inter company-phone-title">Телефон</h3>
    <input class="company-phone"
           style="margin-bottom: 40px;"
           type="tel"
           prefix="+7"
           mask="(000) 000 00 00"
           [showMaskTyped]="true"
           [dropSpecialCharacters]="true"
    />
    <h3 class="Inter company-descr">Описание</h3>
    <textarea placeholder="Введите текст" class="Inter company-descr-text"></textarea>
    <div class="button-container" style="margin-bottom: 16px;">
      <button class="Inter upload-photo" (click)="triggerFileInput()">Загрузить</button>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" multiple style="display: none;">
    </div>
    <div class="photo-list">
      <div *ngFor="let photo of photos" class="photo-item">
        <img *ngIf="photo" [src]="photo" alt="Uploaded Photo">
      </div>
    </div>
  </div>
</div>
<app-partner-footer></app-partner-footer>
