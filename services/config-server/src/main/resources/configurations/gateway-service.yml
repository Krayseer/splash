spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://${KEYCLOAK_SERVER_URL}/realms/splash/protocol/openid-connect/certs

      client:
        provider:
          keycloak:
            issuer-uri: http://localhost/realms/splash

        registration:
          splash-client:
            provider: keycloak
            client-id: splash-client
            client-secret: mJlyZ40B2qv81QN8lpek1CWxGlaaW7CK

  cloud:
    gateway:
      default-filters:
        - TokenRelay=
      routes:
        - id: user-service
          uri: http://localhost:8080
          predicates:
            Path=/api/user/**
        - id: order-service
          uri: http://localhost:8081
          predicates:
            Path=/api/order/**

server:
  port: ${GATEWAY_PORT}

